<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Live clinic-urls.js Check</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>本番環境のclinic-urls.js確認</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        // Vercel環境のURLを使用
        const vercelUrl = 'https://gsa-medical-diet.vercel.app/draft/config/clinic-urls.js';
        const timestamp = Date.now();
        
        addResult(`確認中: ${vercelUrl}`, 'info');
        
        // スクリプトタグで直接読み込む
        const script = document.createElement('script');
        script.src = `${vercelUrl}?t=${timestamp}`;
        
        script.onload = function() {
            if (window.CLINIC_URLS && window.CLINIC_URLS.dio) {
                const dioConfig = window.CLINIC_URLS.dio;
                addResult(`<strong>dio設定を確認:</strong>`, 'info');
                addResult(`<pre>${JSON.stringify(dioConfig, null, 2)}</pre>`, 'info');
                
                if (dioConfig.baseUrl.includes('param3=[GCLID_PLACEHOLDER]')) {
                    addResult('✅ param3=[GCLID_PLACEHOLDER]が正しく設定されています！', 'success');
                } else if (dioConfig.baseUrl.includes('[GCLID_PLACEHOLDER]')) {
                    addResult('⚠️ [GCLID_PLACEHOLDER]はあるが、param3として設定されていません', 'error');
                } else {
                    addResult('❌ [GCLID_PLACEHOLDER]が含まれていません', 'error');
                    addResult('サーバーにまだ変更が反映されていない可能性があります', 'error');
                }
            } else {
                addResult('❌ CLINIC_URLSまたはdio設定が見つかりません', 'error');
            }
        };
        
        script.onerror = function() {
            addResult('❌ スクリプトの読み込みに失敗しました', 'error');
        };
        
        document.head.appendChild(script);
    </script>
</body>
</html>
