                </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="region-filters">
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="hokkaido" name="regions" value="011" class="w-4 h-4 cursor-pointer">
