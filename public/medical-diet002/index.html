    <!-- 比較表のタブ切り替えとその他の機能 -->
    <script>
        // 比較表のタブ切り替え機能
        // 全てのパラメータを引き継ぐ共通処理
        function preserveAllParams() {
            const currentParams = new URLSearchParams(window.location.search);
            if (currentParams.toString()) {
                // すべての内部リンクにパラメータを追加
                const links = document.querySelectorAll('a[href^="/"], a[href^="./"], a[href^="../"], a[href]:not([href^="http"]):not([href^="#"])');
                links.forEach(link => {
                    try {
                        const url = new URL(link.href, window.location.origin);
                        // 既存のパラメータを保持しつつ、現在のパラメータを追加
                        for (const [key, value] of currentParams) {
                            if (!url.searchParams.has(key)) {
                                url.searchParams.set(key, value);
                            }
                        }
                        link.href = url.toString();
                    } catch (e) {
                        // 相対URLの場合
                        const separator = link.href.includes('?') ? '&' : '?';
                        link.href = link.href + separator + currentParams.toString();
                    }
                });
            }
        }

        // 詳細情報を表示する関数
        function showDisclaimerInfo(type) {
            const modal = document.getElementById('disclaimer-modal');
            const modalBody = document.getElementById('disclaimer-modal-body');
            
            const disclaimers = {
                'dio-success-rate': {
                    title: 'ダイエット成功率99％について',
                    content: '※最終体重測定2023/2/1～2023/7/31で薬なし、食事指導なしを除く、3ヶ月コース（ビューティー/リピート除く）の契約終了者が対象。効果には個人差があります。初回体重50kg以上or初回BMI25以上の方限定。'
                }
            };
            
            const info = disclaimers[type];
            if (info) {
                modalBody.innerHTML = `
                    <h3 style="margin-top: 0; color: #333;">${info.title}</h3>
                    <p style="font-size: 14px; line-height: 1.6; color: #666;">${info.content}</p>
                `;
                modal.style.display = 'block';
            }
        }
        
        // モーダルを閉じる関数
        function closeDisclaimerInfo() {
            document.getElementById('disclaimer-modal').style.display = 'none';
        }
        
        // モーダルの外側をクリックしたら閉じる
        window.onclick = function(event) {
            const modal = document.getElementById('disclaimer-modal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // アコーディオン機能（2段階）
        window.toggleMainDisclaimer = function() {
            const content = document.getElementById('main-content');
            const arrow = document.getElementById('main-arrow');
            
            if (content.style.display === 'none' || content.style.display === '') {
                content.style.display = 'block';
                arrow.style.transform = 'rotate(180deg)';
            } else {
                content.style.display = 'none';
                arrow.style.transform = 'rotate(0deg)';
            }
        }
        
        window.toggleDisclaimer = function(clinicId) {
            const content = document.getElementById(clinicId + '-content');
            const arrow = document.getElementById(clinicId + '-arrow');
            
            if (content.style.display === 'none' || content.style.display === '') {
                content.style.display = 'block';
                arrow.style.transform = 'rotate(180deg)';
            } else {
                content.style.display = 'none';
                arrow.style.transform = 'rotate(0deg)';
            }
        }
    </script>

    <!-- セクション読み込みの初期化 -->
    <script>
        // セクションローダーのデバッグログ
        console.log('Starting section loader initialization...');
        
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('DOM Content Loaded - initializing section loader');
            
            // SectionLoaderクラスが定義されているか確認
            if (typeof SectionLoader === 'undefined') {
                console.error('SectionLoader class is not defined');
                return;
            }
            
            // ローダーのタイプを選択（'fetch' または 'iframe'）
            const loaderType = new URLSearchParams(window.location.search).get('loader') || 'fetch';
            console.log('Using loader type:', loaderType);
            
            let loader;
            if (loaderType === 'iframe') {
                if (typeof IframeSectionLoader !== 'undefined') {
                    loader = new IframeSectionLoader();
                } else {
                    console.warn('IframeSectionLoader not available, falling back to SectionLoader');
                    loader = new SectionLoader();
                }
            } else {
                loader = new SectionLoader();
            }
            
            // グローバルに公開（デバッグ用）
            window.sectionLoader = loader;
            console.log('Section loader created and assigned to window.sectionLoader');
            
            // 各セクションの存在確認
            const requiredSections = ['header', 'hero', 'ranking', 'tips', 'comparison', 'details', 'medical-columns', 'first-choice-recommendation', 'footer', 'modals'];
            console.log('Checking for section containers...');
            requiredSections.forEach(section => {
                const element = document.getElementById(`${section}-section`);
                console.log(`Section ${section}:`, element ? 'found' : 'MISSING');
            });
            
            // 全セクションを読み込む
            try {
                console.log('Starting to load all sections...');
                await loader.loadAllSections();
                console.log('All sections loaded successfully');
                
                // 読み込み完了後にローディング状態を解除
                document.querySelectorAll('.section-loading').forEach(element => {
                    element.classList.remove('section-loading');
                });
                
                // セクション読み込み完了後にapp.jsを初期化
                if (window.app) {
                    console.log('Initializing app after sections loaded');
                    window.app.init();
                } else {
                    console.log('window.app not found, skipping app initialization');
                }
            } catch (error) {
                console.error('Error loading sections:', error);
                console.error('Error stack:', error.stack);
            }
            
            // デザイン切り替えのためのヘルパー関数
            window.switchSectionDesign = function(section, design) {
                console.log(`Switching ${section} to ${design}`);
                loader.switchDesign(section, design);
            };
            
            window.switchAllDesigns = function(design) {
                console.log(`Switching all sections to ${design}`);
                loader.switchAllDesigns(design);
            };
            
            console.log('Section loader initialization complete');
        });
    </script>
