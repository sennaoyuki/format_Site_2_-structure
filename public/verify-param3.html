<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Param3 Verification</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Param3 設定確認ツール</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        // タイムスタンプ付きでclinic-urls.jsを読み込む
        const timestamp = Date.now();
        const scriptUrl = `https://www.xn--ecki4eoz3204ct89aepry34c.com/draft/config/clinic-urls.js?t=${timestamp}`;
        
        addResult(`読み込み中: ${scriptUrl}`, 'info');
        
        fetch(scriptUrl)
            .then(response => response.text())
            .then(text => {
                // dioの設定を抽出
                const dioMatch = text.match(/dio:\s*{[\s\S]*?baseUrl:\s*['"]([^'"]+)['"]/);
                if (dioMatch) {
                    const baseUrl = dioMatch[1];
                    addResult(`<strong>dio baseURL:</strong><pre>${baseUrl}</pre>`, 'info');
                    
                    if (baseUrl.includes('[GCLID_PLACEHOLDER]')) {
                        addResult('✅ [GCLID_PLACEHOLDER]が含まれています！', 'success');
                        if (baseUrl.includes('param3=[GCLID_PLACEHOLDER]')) {
                            addResult('✅ param3=[GCLID_PLACEHOLDER]が正しく設定されています！', 'success');
                        } else {
                            addResult('⚠️ [GCLID_PLACEHOLDER]はあるが、param3として設定されていません', 'error');
                        }
                    } else {
                        addResult('❌ [GCLID_PLACEHOLDER]が含まれていません', 'error');
                        addResult('サーバーにまだ変更が反映されていない可能性があります', 'error');
                    }
                } else {
                    addResult('❌ dio設定が見つかりません', 'error');
                }
                
                // ファイル全体も表示（最初の1000文字）
                addResult('<strong>ファイル内容（最初の1000文字）:</strong>', 'info');
                addResult(`<pre>${text.substring(0, 1000)}...</pre>`, 'info');
            })
            .catch(error => {
                addResult(`❌ エラー: ${error.message}`, 'error');
            });
    </script>
</body>
</html>
