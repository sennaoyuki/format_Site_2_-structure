<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カルーセルテスト</title>
    <link rel="stylesheet" href="simple-case-carousel.css">
    <link rel="stylesheet" href="simple-case-carousel-override.css">
    <style>
        body {
            margin: 20px;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 768px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>CASEカルーセルテスト</h2>
        
        <!-- カルーセル構造 -->
        <div class="case-slider">
            <div class="case-carousel-container">
                <div class="case-slide">
                    <img src="https://via.placeholder.com/300x400/FF6B6B/FFFFFF?text=CASE+01" alt="CASE 01">
                </div>
                <div class="case-slide">
                    <img src="https://via.placeholder.com/300x400/4ECDC4/FFFFFF?text=CASE+02" alt="CASE 02">
                </div>
                <div class="case-slide">
                    <img src="https://via.placeholder.com/300x400/45B7D1/FFFFFF?text=CASE+03" alt="CASE 03">
                </div>
            </div>
        </div>
    </div>
    
    <script src="simple-case-carousel.js"></script>
</body>
</html>
